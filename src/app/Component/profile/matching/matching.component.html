<form [formGroup]="deviceForm" (ngSubmit)="onSubmit()" class="form">

  <div class="form-group">
    <label >    CLI_ADDRESS:</label>
    <input formControlName="CLI_ADDRESS" type="email" class="form-control"  placeholder="Enter CLI_ADDRESS">
  </div>

  <div class="form-group">
    <label >    CLI_LOGIN_USERNAME:</label>
    <input formControlName="CLI_ADDRESS" formControlName="CLI_LOGIN_USERNAME" type="email" class="form-control"  placeholder="Enter CLI_LOGIN_USERNAME">
  </div>

  <div class="form-group">
    <label >    CLI_PORT:</label>
    <input formControlName="CLI_ADDRESS" formControlName="CLI_PORT" type="email" class="form-control"  placeholder="Enter CLI_PORT">
  </div>

  <div class="form-group">
    <label >    CLI_TRANSPORT:</label>
    <input formControlName="CLI_ADDRESS" formControlName="CLI_TRANSPORT" type="email" class="form-control"  placeholder="Enter CLI_TRANSPORT">
  </div>

  <div class="form-group">
    <label >    SNMP_PORT:</label>
    <input formControlName="CLI_ADDRESS" formControlName="SNMP_PORT" type="email" class="form-control"  placeholder="Enter SNMP_PORT">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>
