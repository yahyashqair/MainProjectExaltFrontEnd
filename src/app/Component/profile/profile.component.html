<div class="container">
    <div class="row"> 
         <div class="span5">
Page Number :  <input type="number" #num  placeholder="Page Number"   (keyup.enter)="update(num.value)"
(blur)="update(num.value)" >
Page Size :  <input type="number" #size  placeholder="Page Size" (keyup.enter)="update2(size.value)"
(blur)="update2(size.value)">
<input type="button" value="Get" (click)="sendRequest()">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Id</th>
                      <th>Profile name </th>
                      <th>groupId</th>
                      <th>artifactId</th>                                          
                  </tr>
              </thead>   
              <tbody>
                <tr  *ngFor="let profile of profiles"  >
                    <td > {{ profile.id }}</td>
                    <td class="rowPointer" [routerLink]="['/profile/', profile.id]" > {{profile.name}}</td>
                    <td >  {{profile.maven.groupId}}</td>
                    <td > {{profile.maven.artifactId}}</td>                                       
                </tr>
              </tbody>
            </table>
            <Br>
                <h6>
            <span>Number Of Records : {{res.totalElements}} -- </span>
            <span>Number Of pages : {{res.totalPages}}</span>
        </h6>
            </div>
    </div>
</div>
