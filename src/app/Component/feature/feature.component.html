<div class="container">
    <div class="row">
        Page Number :  <input type="number" #num  placeholder="Page Number"   (keyup.enter)="update(num.value)"
        (blur)="update(num.value)" >
        Page Size :  <input type="number" #size  placeholder="Page Size" (keyup.enter)="update2(size.value)"
        (blur)="update2(size.value)">
        <input type="button" value="Get" (click)="sendRequest()">
        
                  
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Id</th>
                      <th>Feature name </th>
                      <th>groupId</th>
                      <th>artifactId</th>   
                      <th>Json FeatureXdes</th>                                          
                  </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let feature of features"  >
                    <td> {{ feature.id }}</td>
                    <td> {{feature.name}}</td>
                    <td>  {{feature.maven.groupId}}</td>
                    <td> {{feature.maven.artifactId}}</td>     
                    <td> {{feature.xdeSet | json  }}</td>                                       
                </tr>
              </tbody>
            </table>
            <Br>
              <h6>
          <span>Number Of Records : {{res.totalElements}} -- </span>
          <span>Number Of pages : {{res.totalPages}}</span>
      </h6>
            </div>
</div>
