<div class="container">
        <div class="card-body row no-gutters align-items-center">

                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="search" #search
                        (keyup)="applySearch(search.value)" placeholder="Search topics or keywords">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-success" type="submit">Search</button>
                </div>
                <!--end of col-->
            </div>
    <div class="row">
            <div class="span5">
                
        Page Number : <input type="number" #num placeholder="Page Number" (keyup.enter)="update(num.value)"
            (blur)="update(num.value)">
        Page Size : <input type="number" #size placeholder="Page Size" (keyup.enter)="update2(size.value)"
            (blur)="update2(size.value)">
        <input type="button" value="Get" (click)="sendRequest()">

        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Feature name </th>
                    <th>groupId</th>
                    <th>artifactId</th>
                    <th>Json FeatureXdes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feature of features">
                    <td> {{ feature.id }}</td>
                    <td class="rowPointer" [routerLink]="['/feature/', feature.id]"> {{feature.name}}</td>
                    <td> {{feature.maven.groupId}}</td>
                    <td> {{feature.maven.artifactId}}</td>
                    <td> {{feature.xdeSet | json  }}</td>
                </tr>
            </tbody>
        </table>
        <Br>
        <h6>
            <span>Number Of Records : {{res.totalElements}} -- </span>
            <span>Number Of pages : {{res.totalPages}}</span>
        </h6>
    </div>
</div>
