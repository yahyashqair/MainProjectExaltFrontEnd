
<div class="container">
        <div class="row">
            <div class="span5">
                <table class="table table-striped table-condensed">
                      <thead>
                      <tr>
                          <th>Id</th>
                          <th>Xde name </th>
                          <th>groupId</th>
                          <th>artifactId</th>                                          
                      </tr>
                  </thead>   
                  <tbody>
                    <tr  *ngFor="let xde of xdes"  >
                        <td> {{ xde.id }}</td>
                        <td> {{xde.name}}</td>
                        <td>  {{xde.maven.groupId}}</td>
                        <td> {{xde.maven.artifactId}}</td>                                       
                    </tr>
                  </tbody>
                </table>
                </div>
        </div>
    </div>
