<div class="main">
  Server Home
  <br>
  <button type="button" class="btn btn-outline-primary btn-lg" (click)="showform()"> Insert </button>
  <!--  <button type="button" class="btn btn-outline-success btn-lg">Update</button>-->
</div>

<form [formGroup]="serverForm" (ngSubmit)="onSubmit()" class="form" *ngIf="showForm">
  <div class="form-group">
    <label> IP Address:</label>
    <input formControlName="ipaddress" type="text" class="form-control" placeholder="Enter ipaddress">
  </div>
  <div class="form-group">
    <label> Username:</label>
    <input formControlName="username" type="text" class="form-control"
           placeholder="Enter username">
  </div>
  <div class="form-group">
    <label> Password:</label>
    <input formControlName="password" type="password" class="form-control"
           placeholder="Enter password">
  </div>
  <div class="form-group">
    <label> host name:</label>
    <input formControlName="hostName" type="text" class="form-control"
           placeholder="Enter hostName">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p-messages [(value)]="msgs"></p-messages>


<table class="table table-striped ">
  <thead class="thead-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">username</th>
    <th scope="col">password</th>
    <th scope="col">host name</th>
    <th scope="col">IP Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let server of servers; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ server.username  }}</td>
    <td>{{ server.ipAddress }}</td>
    <td>{{ server.hostName }}</td>
    <td>{{ server.password }}</td>
    <td> <button pButton class="btn btn-outline-success btn-lg"type="button" icon="pi pi-search" (click)="routedevice(server)">Device Page</button>
    </td>
  </tr>
  </tbody>
</table>
